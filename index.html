<!doctype html>
<html lang="en-us">

<head>
    <!-- Specifies the character encoding. Not needed 99% of time, but helps with page load times. -->
    <meta charset="utf-8" />

    <!-- A short snippet of text describing what the webpage is about (150 characters max)-->
    <meta name="description" content="This is a description of the webpage.">

    <!-- Responsive design meta tag. Describes how the layout and content adapts to the mobile viewport. This content value is most standard. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Name appears underneath the app icon on mobile devices when the user selects the "Add to Home Screen" function in their web browser. -->
    <meta name="application-name" content="The Application Name">

    <!-- Name that appears as the tab title in the web browser (70 characters max) -->
    <title>My Website Title</title>
</head>

<body>
    <h1>Page Heading</h1>
    <p>A paragraph.</p>
</body>

</html>
